<div class="container my-5">
  <h1 class="mb-3">Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="employeeDeatils.name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="employeeDeatils.email"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">phone</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            [(ngModel)]="employeeDeatils.phone"
          />
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            name="salary"
            [(ngModel)]="employeeDeatils.salary"
          />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            id="department"
            name="department"
            [(ngModel)]="employeeDeatils.department"
          />
        </div>
        <button type="submit" class="btn btn-primary mr-5">Edit</button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteEmployee(employeeDeatils.id)"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
